<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <title>Schmee</title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">

        <!-- Library Scripts -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script type="text/javascript" src="lib/ngCordova/dist/ng-cordova.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>

        <!-- App Scripts -->
        <script src="js/parseEmoji.js"></script>
        <script src="js/app.js"></script>

        <style type="text/css">
            body { width:100%; height:100%; margin:0; padding:0; overflow:hidden; background-color:#eee; }
            div#fullpage { width:100%; height:100%; margin:0; padding:0; border:0px solid red; text-align:center; vertical-align:middle; }
            div#data { width:100%; overflow:scroll; }
            button { font-size: 18px; }
        </style>
    </head>
    <body onload="onLoad()" ng-app="schmee">
        
        
            
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
             
    <ion-nav-view></ion-nav-view>


    <script id="templates/tabs.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-top tabs-color-active-positive">

        <ion-tab title="Home" icon="ion-home" href="#/tab/home">
          <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Contacts" icon="ion-ios-world" ui-sref="tabs.contacts">
          <ion-nav-view name="contacts-tab"></ion-nav-view>
        </ion-tab>

      </ion-tabs>
    </script>

    <script id="templates/home.html" type="text/ng-template">
      <ion-view view-title="Schmee">
        <ion-content class="padding">
            <div id="fullpage">
                <button onclick="startWatch();">Start Watch</button>
                <button onclick="stopWatch();">Stop Watch</button>
                <br/><div id='watching'></div>
                <hr/>
                    
                <span id='intercept'/>Intercept ON</span><br/>
                <button id='enable_intercept' onclick='toggleIntercept();'>Disable</button> 
                <button onclick="restoreAllSMS();">Restore SMS</button>
                <hr/>
                
                <button onclick="updateStatus('');updateData('');smsList.length=0;">Clear</button><br/>
                
                <div id='status'></div><hr/>
                <div id='data' style='text-align:left;'></div>
            </div>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/contacts.html" type="text/ng-template">
      <ion-view title="Contacts">
        <ion-content>
            <ion-list>
                <button class="button" ng-click="loadContacts()">Load Contacts</button>
                <hr/>
                <ion-item ng-repeat="contact in contacts"
                                ng-class-even="'even'"
                                ng-class-odd="'odd'">
                    <h2>{{contact.displayName}}</h2>

                    <ion-toggle ng-model="contact.alerts"
                                       ng-checked="contact.alerts">
                      Accept Alert â˜Ž
                    </ion-toggle>

                    <ion-toggle ng-model="contact.silence"
                                       ng-checked="contact.silence">
                      Accept Silence ðŸ˜¶
                    </ion-toggle>
                </ion-item>
            </ion-list>
        </ion-content>
      </ion-view>
    </script>
       

       <script type='text/javascript'>
            // cordova-plugin-sms
            var debug = true;

            function onLoad() {
                if(( /(ipad|iphone|ipod|android)/i.test(navigator.userAgent) )) {
                    document.addEventListener('deviceready', initApp, false);
                } else {
                    updateStatus('Must be run on a mobile device for full functionality.');
                    
                    // Test Components
                    if (debug) {
                        // parseEmoji.js required
                        parseEmojiTest();
                    }

                }
            }

            // we will store the intercepted SMS here for later restore
            var smsList = [];
            var interceptEnabled = false;

            function initApp() {
                if (! SMS ) { alert( 'SMS plugin not ready' ); return; }
                
                document.addEventListener('onSMSArrive', function(e){
                    var data = e.data;
                    smsList.push( data );
                    
                    updateStatus('SMS arrived, count: ' + smsList.length );
                    
                    var divdata = $('div#data');
                    divdata.html( divdata.html() + JSON.stringify( data ) );
                });

                if (SMS) {
                    startWatch();
                    toggleIntercept();
                }
                
            }
            
            function update( id, str ) {
                $('div#' + id).html( str );
            }
            function updateStatus( str ) {
                $('div#status').html( str );
            }
            function updateData( str ) {
                $('div#data').html( str );
            }
            
            function sendSMS() {
                var sendto = $('input#sendto').val().trim();
                var textmsg = $('textarea#textmsg').val();
                if(sendto.indexOf(";") >=0) {
                    sendto = sendto.split(";");
                    for(i in sendto) {
                        sendto[i] = sendto[i].trim();
                    }
                }
                if(SMS) SMS.sendSMS(sendto, textmsg, function(){}, function(str){alert(str);});
            }
            function listSMS() {
                updateData('');
                
                if(SMS) SMS.listSMS({}, function(data){
                    updateStatus('sms listed as json array');
                    
                    var html = "";
                    if(Array.isArray(data)) {
                        for(var i in data) {
                            var sms = data[i];
                            html += sms.address + ": " + sms.body + "<br/>";
                        }
                    }
                    updateData( html );
                    
                }, function(err){
                    updateStatus('error list sms: ' + err);
                });
            }
            function deleteLastSMS() {
                updateData('');

                if(smsList.length == 0) {
                    updateStatus( 'no sms id to delete' );
                    return;
                }
                
                var sms = smsList.pop();
                
                if(SMS) SMS.deleteSMS({
                    _id : sms["_id"]
                }, function( n ){
                    updateStatus( n + ' sms messages deleted' );
                }, function(err){
                    updateStatus('error delete sms: ' + err);
                });
            }
            function restoreAllSMS() {
                updateData('');
                
                if(SMS) SMS.restoreSMS(smsList, function( n ){
                    // clear the list if restore successfully
                    smsList.length = 0;
                    updateStatus(n + ' sms messages restored');
                    
                }, function(err){
                    updateStatus('error restore sms: ' + err);
                });
            }
            function startWatch() {
                if(SMS) SMS.startWatch(function(){
                    update('watching', 'watching started');
                }, function(){
                    updateStatus('failed to start watching');
                });
            }
            function stopWatch() {
                if(SMS) SMS.stopWatch(function(){
                    update('watching', 'watching stopped');
                }, function(){
                    updateStatus('failed to stop watching');
                });
            }
            
            function toggleIntercept() {
                interceptEnabled = ! interceptEnabled;
                
                if(interceptEnabled) { // clear the list before we start intercept
                    smsList.length = 0;
                }
                
                if(SMS) SMS.enableIntercept(interceptEnabled, function(){}, function(){});
                
                $('span#intercept').text( 'intercept ' + (interceptEnabled ? 'ON' : 'OFF') );
                $('button#enable_intercept').text( interceptEnabled ? 'Disable' : 'Enable' );
            }
        </script>
    </body>
</html>
